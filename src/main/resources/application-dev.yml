spring:
  application:
    name: babbang-app

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://babbang-db:3306/babbang?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update   # 운영에서는 validate 권장
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true

  sql:
    init:
      mode: never  # 필요시 'always' 로 변경

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

github:
  token: ${GITHUB_TOKEN}

webhook:
  url: "https://babbang.site/api/pull-requests/webhook"

